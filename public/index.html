<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>chati</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="/socket.io/socket.io.js"></script>

    <script src="code.js"></script>
</head>
<body>
    <div class="app">
        <div class="screen join-screen active ">
            <div class="form">
                <h2>join chati<span>room</span></h2>
                
                <form  class="flex">
                    <input type="text" id="username" placeholder="Username">
                    <button type="submit" id="join-user">join</button>
                </form> 


            </div>
        </div>

        <div class="screen chat-screen ">
            <div class="header flex">
                <div class="logo">Chatroom</div>
                <button id="exit-chat">exit</button>
            </div>

            <div class="messages">
                <!-- <div class="message my-msg">
                    <div class="msg">
                        <div class="name">you</div>
                        <div class="text">Hello world, message</div>
                    </div>
                </div>
                <div class="update">
                   <span> new user</span> join the chatroom
                </div>
                <div class="message other-msg">
                    <div class="msg">
                        <div class="name">another user</div>
                        <div class="text">Hello world too , message</div>
                    </div>
                </div> -->
            </div>

            <div class="typebox">
                <form action="#">
                    <input type="text" id="msg-input" placeholder="type something ...">
                    <button id="send-msg">
                        <div class="svg-wrapper-1">
                          <div class="svg-wrapper">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 24 24"
                              width="24"
                              height="24"
                            >
                              <path fill="none" d="M0 0h24v24H0z"></path>
                              <path
                                fill="currentColor"
                                d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                              ></path>
                            </svg>
                          </div>
                        </div>
                        <span>Send</span>
                      </button>
                      
                </form>
            </div>


        </div>
    </div>

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
</body>
</html>
